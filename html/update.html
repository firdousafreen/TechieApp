<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/update.css">
  </head>
  <body onload="initial()">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="/static/profile.jpg"><span class="font-weight-bold">Seller</span><span class="text-black-50"><p id="mailid"></p></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name"  id="firstname"></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control"  placeholder="surname" id="lastname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" id="phonenumber"></div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                        <!-- <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div> -->
                        <div class="col-md-12"><label class="labels">Pincode</label><input type="text" class="form-control" placeholder="enter Pincode" id="pin"></div>
                        <!-- <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter Area " value=""></div> -->
                        <!-- <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter State" value=""></div> -->
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="email" class="form-control" placeholder="enter email id"  id="mailid"></div>
                        <div class="col-md-12"><label class="labels">Old Password</label><input type="password" class="form-control" placeholder="old password" id="password"></div>
                        <div class="col-md-12"><label class="labels">New Password</label><input type="text" class="form-control" placeholder=" New password" ></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="India"></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"  onclick="logoutaction()" >Log out</button></div>
                </div>
            </div>
           
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->

    <script>
        
    function initial(){
        var id=localStorage.getItem('id');
        var firstname=localStorage.getItem('firstname');
        var lastname=localStorage.getItem('lastname');
        var mailid=localStorage.getItem('mailid');
        var phonenumber=localStorage.getItem('phonenumber');
        var pin=localStorage.getItem('pin');
        var password=localStorage.getItem('password');
      document.getElementById('firstname').defaultValue =firstname;
      document.getElementById('lastname').defaultValue =lastname;
      document.getElementById('mailid').defaultValue =mailid;
      document.getElementById('phonenumber').defaultValue =phonenumber;
      document.getElementById('pin').defaultValue = pin;
      document.getElementById('password').defaultValue = password;
      document.getElementById('mailid').innerHTML=mailid;



    }
    

    function logoutaction(){
        window.location="/html/home.html";

      localStorage.removeItem('id');
      localStorage.removeItem('firstname');
      localStorage.removeItem('lastname');
      localStorage.removeItem('mailid');
      localStorage.removeItem('phonenumber');
       localStorage.removeItem('pin');
      localStorage.removeItem('password');
    }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
